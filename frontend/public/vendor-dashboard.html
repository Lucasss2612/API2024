<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Vendedor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Dashboard del Vendedor</h1>
    </header>
    <nav class="navbar">
        <a href="register-game.html">Registrar Nuevo Videojuego</a>
        <a href="vendor-dashboard.html">Dashboard</a>
    </nav>
    <div class="container">
        <h2>Estadísticas de tus Videojuegos</h2>
        <div class="stats">
            <!-- Ejemplo de tarjeta de estadísticas de un juego -->
            <div class="card">
                <h3>Juego 1</h3>
                <p>Compras: <span id="compras">120</span></p>
                <p>Visualizaciones: <span id="visualizaciones">3000</span></p>
                <p>Wishlist: <span id="wishlist">200</span></p>
                <p>Tasa de Conversión: <span id="conversion">4%</span></p>
                <button class="btn-primary">Editar</button>
                <button class="btn-danger">Eliminar</button>
            </div>
            <!-- Repetir tarjeta para otros videojuegos -->
        </div>
    </div>
</body>
</html>
