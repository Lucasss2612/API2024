<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Videojuego</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Registrar Nuevo Videojuego</h1>
    </header>
    <nav class="navbar">
        <a href="vendor-dashboard.html">Dashboard</a>
        <a href="register-game.html">Registrar Videojuego</a>
    </nav>
    <div class="container">
        <form>
            <input type="text" placeholder="Nombre del videojuego" required>
            <input type="text" placeholder="Categoría" required>
            <textarea placeholder="Descripción del videojuego" required></textarea>
            <input type="text" placeholder="Requisitos mínimos" required>
            <input type="text" placeholder="Requisitos recomendados" required>
            <input type="number" placeholder="Precio" required>
            <button type="submit" class="btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
